spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      # Managed routes
      routes:
        - id: shopping-cart-app
          uri: lb://SHOPPING-CART-APP
          predicates:
            - Path=/cart/**, /products/**

        - id: users-app
          uri: lb://USERS-APP
          predicates:
            - Path=/user/**

      default-filters: TokenRelay

    loadbalancer:
      ribbon:
        enabled: false



  # Eureka client configuration
  eureka:
    instance:
      instance-id: ${spring.application.name}:${random.uuid}
      prefer-ip-address: true
      ipAddress: host.docker.internal

    client:
      serviceUrl:
        defaultZone: http://${EUREKA_IP}:${EUREKA_PORT}/eureka/

    output:
      ansi:
        enabled: ALWAYS

  logging:
    level:
      org:
        springframework:
          security: DEBUG